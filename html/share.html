<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Box Example</title>
    <link rel="stylesheet" href="../css/share.css" />
  </head>
  <body>
    <div id="shareBox" class="share-box">
      <span class="close-btn" onclick="parent.closeShareBox()">X</span>
      <h3>To your dinning partner:</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank">
          <img src="../img/instagramlogo.png" alt="Instagram" />
        </a>
        <a href=" https://telegram.org/" target="_blank">
          <img src="../img/telegramlogo.png" alt="Telegram" />
        </a>
        <a href="https://www.tiktok.com/ " target="_blank">
          <img src="../img/tiktoklogo.png" alt="TikTok" />
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <img src="../img/facebooklogo.png" alt="Facebook" />
        </a>
      </div>
    </div>
  </body>
</html>
