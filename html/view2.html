<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/styleView2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>View 2</title>
  </head>
  <body>
    <div class="container">
      <div class="c1">
        <img id="foodImage" alt="Food Image" />
        <div class="comment">
          <header>
            <p id="reviewsHeader">Reviews</p>
            <hr id="reviewsDivider" />
          </header>

          <div id="wrapper"></div>
          <div class="mymy"></div>
          <footer id="footer">
            <textarea
              id="comment"
              placeholder="Enter your comment"
              rows="1"
            ></textarea>
          </footer>
        </div>
        <div class="lg">
          <a id="backLink">
            <img src="../img/iconsback.png" alt="Back" />
          </a>
          <img
            id="downloadImage"
            src="../img/iconsdownload.png"
            alt="Download"
          />
        </div>
      </div>

      <div class="c2" id="ud">
        <div class="cc2">
          <p id="mealTitle">Full Agelgil</p>
          <p id="viewText">View</p>
          <div class="cl">
            <div class="leftside">
              <img id="shopIcon" src="../img/iconsshop.png" alt="Shop Icon" />
              <h6 id="priceLabel">Price</h6>
              <h6 id="portionSizeLabel">Portion Size</h6>
              <h6 id="locationLabel">Location</h6>
            </div>

            <div class="rightside">
              <p id="placeName"></p>
              <p id="price"></p>
              <p id="portionSize"></p>
              <p id="locationTip"></p>
            </div>
          </div>
          <h4 id="rateHeader">Rate</h4>
          <div class="cStar">
            <img id="star1" src="../img/iconstar.png" alt="Star 1" />
            <img id="star2" src="../img/iconstar.png" alt="Star 2" />
            <img id="star3" src="../img/iconstar.png" alt="Star 3" />
            <img id="star4" src="../img/iconstar.png" alt="Star 4" />
            <img id="star5" src="../img/iconstar.png" alt="Star 5" />
          </div>
          <div class="cico">
            <img id="ideaIcon" src="../img/iconsidea.png" alt="Idea Icon" />
            <div class="tips">
              <label id="quickTipsLabel">Quick Tips</label>
            </div>
          </div>
        </div>
        <div class="tip">
          <p id="quickTip"></p>

          <div class="tr">
            <a href="" id="translate-btn">
              <button id="translateButton">
                <img src="../img/icontranslate.png" alt="Translate" />
              </button>
              <label id="translateLabel">Translate to Amharic</label>
            </a>
          </div>
        </div>

        <div class="footer">
          <label id="googleMapsLabel">Google Maps</label>
          <button id="locationBtn">
            <img src="../img/iconslocation (2).png" alt="Location" />
          </button>
        </div>
      </div>
    </div>

    <script src="../js/shegerForm2.js" type="module"></script>
    <script src="../js/myComment.js" type="module"></script>
  </body>
</html>
